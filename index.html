<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img class="img-top" src="./images/bg-pattern-top.svg" alt="Background Top">

  <main class="container">

  <img class="bg" src="./images/bg-pattern-card.svg" alt="Background Pattern">

  <img class="profile-pic" src="./images/image-victor.jpg" alt="Profile picture">
  <div class="profile">
    <div class="name-age">
      <h3 class="name">Victor Crest</h3>
      <p class="age">26</p>
    </div>
    <div class="location">London</div>
</div>

 <hr>

  <ul>
    <li>
      <h3>80K</h3>
      <p>Followers</p>
    </li>
    <li>
      <h3>803K</h3>
      <p>Likes</p>
    </li>
    <li>
      <h3>1.4K</h3>
      <p>Photos</p>
    </li>
  </ul>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/dienarzisse">ðŸŒ¼Die NarzisseðŸŒ¼</a>.
  </div>
  <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="Background Bottom">
</body>
</html>
